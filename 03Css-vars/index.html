<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CSS-Vars</title>
  </head>
  <body>
    <h1>Control CSS vars with <span class="inner-span">JS</span></h1>
    <div class="controlers">
      <label for="spacing">Spacing</label>
      <input type="range" id="spacing" name="spacing" min="10" max="200" />

      <label for="blur">Blur</label>
      <input type="range" id="blur" name="blur" min="0" max="25" />

      <label for="color">Color</label>
      <input type="color" id="color" name="color" />
    </div>

    <img src="https://images6.alphacoders.com/857/thumb-1920-857790.jpg" alt="demo image" />
    <script src="./main.js"></script>
  </body>
</html>
